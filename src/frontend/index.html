<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<form action="/create-post" method="POST">
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title" value="Snipper"><br>
  <label for="description">Description:</label><br>
  <input type="text" id="description" name="description" value="Doe"><br>
  <label for="code">Code:</label><br>
  <input type="text" id="code" name="code" value="Doe"><br>
  <label for="language">Language:</label><br>
  <input type="text" id="language" name="language" value="Doe"><br>
  <label for="team_name">Team name:</label><br>
  <input type="text" id="team_name" name="team_name" value="SNipper"><br><br>
  <input type="submit" value="Submit">
</form>  
<p>The content of the body element is displayed in the browser window.</p>
<p>The content of the title element is displayed in the browser tab, in favorites and in search-engine results.</p>

</body>
</html>
