<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/x-icon" href="/favicon.png">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Snipper</title>
    </head>
    <body>
        <header>
            <img id="logo" src="/snipper_logo.png" alt="logo" height="95">
            <nav>
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/snippets">Snippets</a>
                <span>Upload</span>
            </nav>
        </header>
        <main>
            <h2 class="grey-bar full-width">
                upload();
            </h2>
            <form action="/submit-snippet" method="POST">

                <label for="team_name">Enter team name</label>
                <div class="textarea-box gradient-border">
                    <textarea id="team_name" name="team_name" rows="4" placeholder="Your team name" required></textarea>
                </div>

                <label for="title">Enter snippet Name</label>
                <div class="textarea-box gradient-border">
                    <textarea id="title" name="title" rows="4" placeholder="Your snippet title" required></textarea>
                </div>

                <label for="code">Enter your code </label>
                <div class="textarea-box gradient-border">
                    <textarea id="code" name="code" rows="10" placeholder="Your code" required></textarea>
                </div>

                <label for="description">Enter Description</label>
                <div class="textarea-box gradient-border">
                    <textarea id="description" name="description" rows="4" placeholder="Describe your snippet" required></textarea>
                </div>

                <label for="language">Select Programming Language</label>
                <div class="textarea-box gradient-border">
                    <select id="language" name="language" required>
                        <option value="">Choose Language</option>
                        <option value="c">C</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>
                </div>

                <button type="submit">Upload Snippet!</button>
            </form>
        </main>
        <footer>
            <p>Lukas Stavaris, Lukas Zujevas, Rokas Sirvydis, Ma≈ævydas Peleckas | <a href="https://github.com/lukassta/propro_web">GitHub</a></p>
        </footer>
    </body>
</html>
