<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/x-icon" href="/favicon.png">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Snipper</title>
    </head>
    <body>
        <header>
            <img id="logo" src="/snipper_logo.png" alt="logo" height="95">
            <nav>
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/snippets">Snippets</a>
                <a><span>Upload</span></a>
            </nav>
        </header>
        <main>
            <div class="grey-bar-upload">
                upload();
            </div>
            <section class="upload-form">
                <form action="/submit-snippet" method="POST">

                    <label for="team_name">Enter team name</label>
                    <textarea id="team_name" name="team_name" rows="4" placeholder="Your team name" required></textarea>
                    
                    <label for="title">Enter snippet Name</label>
                    <textarea id="title" name="title" rows="4" placeholder="Your snippet title" required></textarea>

                    <label for="code">Enter your code </label>
                    <textarea id="code" name="code" rows="10" placeholder="Your code" required></textarea>

                    <label for="description">Enter Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Describe your snippet" required></textarea>

                    <label for="language">Select Programming Language</label>
                    <select id="language" name="language" required>
                        <option value="">Choose Language</option>
                        <option value="c">C</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>

                    <button type="submit" class="submit-btn">Upload Snippet</button>
                </form>
            </section>
        </main>
    </body>
</html>
